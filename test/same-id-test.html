<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>jQuery customWindow plugin (input elements test)</title>
    <link rel="stylesheet" href="../css/jquery.customWindow.css" type="text/css"/>
    <style>
      html, body {
        margin: 0px;
        padding: 0px;
        height: 100%;
        overflow: hidden;
      }
      .code {
        border: 1px solid #CC0000;
        background: #FFFFCC;
        padding: 10px;
        width: 40%;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 12px;
      }
    </style>
    <script type="text/javascript" src="../js/jquery-1.4.1.min.js"></script>
    <script type="text/javascript" src="../js/jquery.corner.js"></script>
    <script type="text/javascript" src="../js/jquery.customWindow.js"></script>
    <script type="text/javascript">
        $(function(){
            function openWindow(title, templateId, windowId) {
                $.customWindow({
                    winId: windowId,
                    title: title,
                    width: 200,
                    height: 200,
                    onopen: function (cont, win) {                        
                        cont.html($('#' + templateId).clone());
                    }
                });
            }

	        var i = 1;
          var win = openWindow('Window ' + i, 'generic-template', null); 
	        $('a.openWin').each(function () {
              $(this).bind('click', function (e) { 
                  e.preventDefault();
                  i++;
                  openWindow('Window ' + i, 'generic-template', null);
				      });
          });

          $('#openNamed').click(function(e) {
              e.preventDefault();
              openWindow('Unique window', 'unique-template', 'single-unique-window');
          });

        });
    </script>
  </head>

  <body>
    <div style="height: 100%; overflow: auto;">
      <p>
        <a href="#" class="openWin">Click to open another window</a>
      </p>
      <p>
        <a href="#" id="openNamed">Click to open a unique window</a>
      </p>
    </div>
    <div style="display: none;">
      <div id="generic-template">
        <p>Generic window</p>
      </div>
      <div id="unique-template">
        <p>Unique window</p>
      </div>
    </div>
  </body>
</html>
