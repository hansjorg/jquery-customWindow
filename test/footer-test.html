<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>jQuery customWindow plugin (contained in div test)</title>
    <link rel="stylesheet" href="../css/jquery.customWindow.css" type="text/css"/>
    <style>
      html, body {
        margin: 0px;
        padding: 0px;
        height: 100%;
        overflow: hidden;
      }
      .code {
        border: 1px solid #CC0000;
        background: #FFFFCC;
        padding: 10px;
        width: 40%;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 12px;
      }
    </style>
    <script type="text/javascript" src="../js/jquery-1.4.1.min.js"></script>
    <script type="text/javascript" src="../js/jquery.corner.js"></script>
    <script type="text/javascript" src="../js/jquery.customWindow.js"></script>
    <script type="text/javascript">
        $(function(){
            function openWindow(title) {
                $.customWindow({
                    width: 450,
                    height: 350,
                    minWidth: 250,
                    minHeight: 150,
                    appendTo: '#window-container',
                    title: title,
                    footer: $('#footer-content').children().clone(),
                    onopen: function (cont, obj) {
                        cont.html($('#test-content').clone());
                    },
                    statusBar: false
                });
            }

	        var i = 1;
            var win = openWindow('Window ' + i); 
	
	        $('a.openWin').each(function () {
		        $(this).bind('click', function (e) { 
                    i++;
                    openWindow('Window ' + i);
				});
			});
        });
    </script>
  </head>

  <body>
    <div style="width: 100%; height: 100%; overflow: auto; position: relative;">
      <div id="window-container" style="width: 100%; height: 100%; background-color: #aaaaaa; overflow: hidden;">
        <a href="javascript: void(0);" class="openWin">Click to open another window</a>
      </div>
      <div style="display: none;">
        <div id="test-content"><h3>added window footer</h3></div>
      </div>
      <div id="footer-content" style="display: none;">
        <div style="width: 100%; height: 90x;background-color: #ff0000;text-align: center;">
          <h1 style="margin: 0px auto;">test footer</h1>
        </div>
      </div>
    </div>
  </body>
</html>
